name: Build Electron App

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version tag (e.g., v1.0.0)'
        required: false
        default: ''

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          # macOS Intel
          - os: macos-15-intel
            platform: darwin
            arch: x64
            artifact_name: macos-intel
          # macOS ARM (Apple Silicon)
          - os: macos-latest
            platform: darwin
            arch: arm64
            artifact_name: macos-arm64
          # Windows
          - os: windows-latest
            platform: win32
            arch: x64
            artifact_name: windows
          # Linux
          - os: ubuntu-latest
            platform: linux
            arch: x64
            artifact_name: linux

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v6

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: 22.12.0
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build TypeScript and Rollup
        run: npm run prepublishOnly

      - name: Build Electron GUI app
        run: npm run make -- --arch=${{ matrix.arch }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Build Electron CLI app
        run: npm run build:cli-electron

      # macOS: Upload DMG and CLI artifacts
      - name: Upload macOS artifacts
        if: matrix.platform == 'darwin'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            out/make/*.dmg
            out/make/zip/**/*.zip
            out-cli/make/*.dmg
            out-cli/make/zip/**/*.zip
          retention-days: 5

      # Windows: Upload Squirrel installer, ZIP, and CLI artifacts
      - name: Upload Windows artifacts
        if: matrix.platform == 'win32'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            out/make/squirrel.windows/**/*.exe
            out/make/zip/**/*.zip
            out-cli/make/zip/**/*.zip
          retention-days: 5

      # Linux: Upload DEB, RPM, and CLI artifacts
      - name: Upload Linux artifacts
        if: matrix.platform == 'linux'
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.artifact_name }}
          path: |
            out/make/deb/**/*.deb
            out/make/rpm/**/*.rpm
            out/make/zip/**/*.zip
            out-cli/make/zip/**/*.zip
          retention-days: 5

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')

    steps:
      - name: Set version without v prefix
        id: version
        run: echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT

      - name: Download all artifacts
        uses: actions/download-artifact@v7
        with:
          path: artifacts

      - name: List artifacts
        run: find artifacts -type f | head -50

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          name: ESP32Tool ${{ github.ref_name }}
          body: |
            ## ESP32Tool ${{ github.ref_name }}
            
            ### Downloads
            
            #### Electron GUI Apps
            
            | Platform | Architecture | File |
            |----------|--------------|------|
            | macOS | Apple Silicon | `ESP32Tool-*-arm64.dmg` |
            | macOS | Intel | `ESP32Tool-*-x64.dmg` |
            | Windows | x64 | `*.exe` / `ESP32Tool-*.zip` |
            | Linux | x64 | `*.deb` / `*.rpm` / `ESP32Tool-*.zip` |
            
            #### Electron CLI Tools (Standalone, No Node.js Required!)
            
            | Platform | File | Size |
            |----------|------|------|
            | macOS | `ESP32Tool-CLI-*-arm64.dmg` / `.zip` | ~114MB |
            | macOS | `ESP32Tool-CLI-*-x64.dmg` / `.zip` | ~114MB |
            | Linux | `ESP32Tool-CLI-*.zip` | ~114MB |
            | Windows | `ESP32Tool-CLI-*.zip` | ~114MB |
            
            ### Installation
            
            #### GUI Apps
            
            **macOS Apple Silicon:** Download with `curl -L -O "https://github.com/Jason2866/esp32tool/releases/download/${{ github.ref_name }}/ESP32Tool-${{ steps.version.outputs.VERSION }}-arm64.dmg"` to avoid Gatekeeper flags the package. Open the DMG and drag the app to Applications.
            
            **macOS Intel:** Download with `curl -L -O "https://github.com/Jason2866/esp32tool/releases/download/${{ github.ref_name }}/ESP32Tool-${{ steps.version.outputs.VERSION }}-x64.dmg"` to avoid Gatekeeper flags the package. Open the DMG and drag the app to Applications.
            
            **Windows:** Run the `.exe` installer or extract the `.zip` archive.
            
            **Linux:** Install via `sudo dpkg -i *.deb` or `sudo rpm -i *.rpm`, or extract the `.zip` archive.
            
            #### CLI Tools
            
            **Standalone Electron-based CLI - No Node.js installation required!**
            
            **macOS:**
            ```bash
            # Extract DMG or ZIP
            # Run from terminal
            /Applications/esp32tool-cli.app/Contents/MacOS/esp32tool list-ports
            /Applications/esp32tool-cli.app/Contents/MacOS/esp32tool --port /dev/ttyUSB0 chip-id
            ```
            
            **Linux:**
            ```bash
            # Extract ZIP
            ./esp32tool-cli/esp32tool list-ports
            ./esp32tool-cli/esp32tool --port /dev/ttyUSB0 chip-id
            ```
            
            **Windows:**
            ```cmd
            # Extract ZIP
            esp32tool-cli\esp32tool.exe list-ports
            esp32tool-cli\esp32tool.exe --port COM3 chip-id
            ```
          draft: false
          prerelease: false
          files: |
            artifacts/**/*.dmg
            artifacts/**/*.exe
            artifacts/**/*.deb
            artifacts/**/*.rpm
            artifacts/**/*.zip
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
